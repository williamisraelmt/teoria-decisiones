<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzFor="type" nzRequired>Modo</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="Este campo es obligatorio">
      <nz-select
        id="type"
        formControlName="type"
        nzPlaceHolder="Seleccionar un modo"
      >
        <nz-option nzValue="previousPeriod" nzLabel="Período previo"></nz-option>
        <nz-option nzValue="previousMonth" nzLabel="Mes anterior"></nz-option>
        <nz-option nzValue="custom" nzLabel="Período personalizado"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="form.controls['type'].value === 'custom'">
    <nz-form-label [nzSpan]="5" nzFor="values">Fecha</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-range-picker id="values" formControlName="values"></nz-range-picker>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">Cancelar</button>
  <button nz-button nzType="primary" (click)="accept()">Aceptar</button>
</div>
