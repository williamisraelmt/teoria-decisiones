<ng-container *ngIf="report">
  <ngx-query-builder [(ngModel)]="query"
                     [fieldMap]="fieldMap">
  </ngx-query-builder>
</ng-container>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">Cancelar</button>
  <button nz-button nzType="primary" (click)="accept()">Aceptar</button>
</div>
